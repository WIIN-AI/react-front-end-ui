         function renderProblems(problemInputArray){
            const parentEl=document.getElementById("problem-statments");
            const tableTag =document.createElement("table");
   
            for (let i=0; i<problemInputArray.length; i++){
               const trTag = document.createElement("tr");
               const tdEl=document.createElement("td");
               tdEl.innerHTML = problemInputArray[i].title;
               const tdE2=document.createElement("td");
               tdE2.innerHTML = problemInputArray[i].difficulty;
               const tdE3=document.createElement("td");
               tdE3.innerHTML = problemInputArray[i].acceptance;
   
               trTag.appendChild(tdEl);
               trTag.appendChild(tdE2);
               trTag.appendChild(tdE3);
               tableTag.appendChild(trTag);
            }
            parentEl.appendChild(tableTag);
         }
         // renderProblems(problems); // First Render 

         function renderproblem_1(){ // this is button based render and clear 
            const parentEl=document.getElementById("problem-statments");
            parentEl.innerHTML =""
